<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown=""
				data-separator="^\n---$"
				data-separator-vertical="^\n>>>$">
        <script type="text/template">
					![atom](http://blog.bylo.jp/wp-content/uploads/2015/12/AtomLogo.jpg)

					---
					## ATOMとは
					- Github社が作ったテキストエディタ
					- 2015/06/25　公開

					---
					## 公式サイト
					https://atom.io/

					---
					## 設定
					- テーマ

					---
					## 機能
					- Markdown Preview

					---
					## Package
					- Atomの拡張機能

					---
					## おすすめパッケージ
					- emmet
					- Dotinstall Pane

					---
					他にもいろいろあるからカスタマイズすると楽しいよ

					---
					# 番外編
					- テキストエディタではないけど

					---
					![xcode](http://is2.mzstatic.com/image/thumb/Purple122/v4/b1/09/03/b10903fa-09c8-0efa-3dfd-88bb37b691fc/source/175x175bb.png)

					---
					## Xcodeとは
					- Apple社が出しているIDE
					- iOSアプリ開発には必須

					---
					## 基本的な使い方
					- ストーリーボード
					- エディター
					- シミュレーター

					---
					## 便利機能
					- playgraound

				</script>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
